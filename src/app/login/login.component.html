<mat-card>
    <mat-card-content>
        <form [formGroup]="LoginForm" (ngSubmit)="Submit()">
            <h2>Login</h2>
            <mat-error *ngIf="invalid">The Username and the password are incoorect</mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Enter username" formControlName="username">
                <mat-error>
                    Enter a valid username
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Enter password" formControlName="password" type="password" >
                <mat-error >
                    Enter a valid password
                </mat-error>
            </mat-form-field>
            <mat-label color="warn" *ngIf="ivalid">
                <button routerLink="/update">forgot username?</button>
            </mat-label>
            
                <button mat-raised-button color="primary" type="submit">
                    Login
                </button>
        </form>
    </mat-card-content>
</mat-card>
