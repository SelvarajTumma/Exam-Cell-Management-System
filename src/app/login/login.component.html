<mat-card>
    <mat-card-content>
        <form [formGroup]="LoginForm" (ngSubmit)="Submit()">
            <h2>Login</h2>
            <mat-error *ngIf="invalid">The Username and the password are incoorect</mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Enter username" formControlName="username">
                <mat-error>
                    Enter a valid username
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Enter password" formControlName="password" type="password" >
                <mat-error >
                    Enter a valid password
                </mat-error>
            </mat-form-field>
            <div class="captcha">
                <button mat-raised-button color="primary" class="right" >{{first}}</button>
                <button mat-raised-button color="primary" class="center">{{operator}}</button>
                <button mat-raised-button  color="primary"class="left">{{second}}</button>
            </div><br>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Enter the answer for the above caluclation" formControlName="captcha" type="text">
                <mat-error *ngIf="invalidCaptcha">
                    Enter a valid captcha
                </mat-error>
            </mat-form-field>
            
                <button  mat-button-raised color="warn" *ngIf="invalid">forgot username?</button>

            
                <button mat-raised-button color="primary" type="submit">
                    Login
                </button>
        </form>
    </mat-card-content>
</mat-card>
