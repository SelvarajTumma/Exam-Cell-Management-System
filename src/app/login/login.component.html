<mat-card>
    <mat-card-content>
        <form [formGroup]="LoginForm" (ngSubmit)="Submit()">
            <h2>Login</h2>
            <mat-card *ngIf="invalid" class="validity"><h3>The Username or the password are incoorect</h3></mat-card>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Enter username" formControlName="username">
                <mat-error>
                    Enter a valid Username
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Enter password" formControlName="password" type="password" >
                <mat-error >
                    Enter a valid Password
                </mat-error>
            </mat-form-field>
            <div class="captcha">
                <button mat-raised-button color="accent" class="right" >{{first}}</button>
                <button mat-raised-button color="accent" class="center">{{operator}}</button>
                <button mat-raised-button  color="accent"class="left">{{second}}</button>
                <button mat-raised-button color="primary" (click)="captcha()" type="button"><mat-icon>refresh</mat-icon></button>
            </div><br>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Enter the answer for the above caluclation" formControlName="captcha" type="text">
                <mat-error>
                    Enter a valid captcha
                </mat-error>
            </mat-form-field>
            <p *ngIf="invalidCaptcha" class="invalidcaptcha">Enter the correct captcha</p><br>
            <button mat-raised-button color="primary" type="submit">Login</button>
            <button mat-raised-button color="warn" *ngIf="invalid" class="forgetpwd">Forget password?</button>
        </form>
    </mat-card-content>
</mat-card>
