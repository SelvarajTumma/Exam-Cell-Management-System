<mat-card>
   <mat-card-content>
    <form [formGroup]="update_details" (ngSubmit)="Submit()">
        <h2>Login</h2>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Enter username" formControlName="username">
                <mat-error>
                    Enter a valid username
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Enter new password" formControlName="new_password" type="password" >
                <mat-error >
                    Enter a valid password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">
                Change password
            </button>
    </form>
   </mat-card-content>
</mat-card>
